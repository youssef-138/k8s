apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: todo
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: backend:v1.0
        ports:
        - containerPort: 3001
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb:27017/todos"

